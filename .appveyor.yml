environment:
  matrix:
    - PYTHON: C:\Python36
    - PYTHON: C:\Python36-x64

install:
  - echo "Installed Python versions:"
  - dir c:\Python*
  - dir c:\projects\pymarketcap
  - python -m pip install --upgrade pip
  - "%PYTHON%\\python -m pip install -r dev-requirements.txt"
  - "%PYTHON%\\python setup.py install"

build: off

test_script:
  - cd ..
  - "if %PYTHON%==C:\\Python36-x64 (%PYTHON%\\python -m pytest pymarketcap/test -vs --end2end) else (%PYTHON%\\python -m pytest pymarketcap/tests -vs)"
